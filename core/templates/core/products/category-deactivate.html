{% extends 'delete.html' %}




{% block breadcrumb-page %}
    Categorias  
{% endblock %}


{% block title %}
    Desactivar Categoria    
{% endblock %}



{% block content-delete %}
    Estas seguro de desactivar la categoria {{ category }}
{% endblock %}


{% block bottoms %}
    <button type="submit" class="btn btn-primary btn-flat">
        <i class="fas fa-save"></i>
        Desactivar
    </button>
    <a href="{% url 'core:categories' %}" class="btn btn-danger btn-flat">
        <i class="fas fa-times"></i>
        Cancelar
    </a>
{% endblock %}
