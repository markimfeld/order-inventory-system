{% extends 'delete.html' %}



{% block breadcrumb-page %}
    Artículos 
{% endblock %}



{% block title %}
    Desactivar Artículo    
{% endblock %}



{% block content-delete %}
    Estas seguro de desactivar el artículo {{ item }}
{% endblock %}


{% block bottoms %}

        <i class="fas fa-save"></i>
        Activar

        <i class="fas fa-times"></i>
        Cancelar
    </a>
{% endblock %}
